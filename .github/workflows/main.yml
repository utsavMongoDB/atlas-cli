name: Create Atlas Cluster

on:
  push:
    branches: [ main ]

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Atlas CLI
      run: |
        curl -L https://fastdl.mongodb.org/mongocli/mongodb-atlas-cli_1.5.0_linux_x86_64.deb -o mongodb-mms.deb
        sudo dpkg -i mongodb-mms.deb
    - name: Create Atlas Cluster
      env:
        ATLAS_PUBLIC_KEY: pywlbqma
        ATLAS_PRIVATE_KEY: da321f76-78c4-4448-9552-3b9bbdc6acef
      run: |
        atlas cluster create \
            myCluster 
            --provider AWS 
            --region US_EAST_1 
            --tier M0

    - name: Watch for update
      run: |
        atalas watch
